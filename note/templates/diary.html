{% extends "base.html" %}
{% block title %}
    <title>Diary</title>
{% endblock %}

{% block style %}
    <!-- Your style block remains unchanged -->
{% endblock %}

{% block body %}
<body>
    <div class="horizontal-cards">
        {% for ob in notes %}
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{ ob.user_notes_title|truncatechars:20 }}</h1>
                    <p class="card-text">{{ ob.user_notes|truncatechars:50 }}</p>
                    <form action="user_note" method="post">
                        {% csrf_token %}
                        <input type="hidden" id="note_title" name="note_title" value="{{ ob.user_notes_title }}"/>
                        <input type="hidden" id="note_" name="note_" value="{{ ob.user_notes }}"/>
                        <button type="submit">View</button>
                    </form>
                    
                    <form action="delete" method="post">
                        {% csrf_token %}
                        <input type="hidden" id="note_title" name="note_title" value="{{ ob.user_notes_title }}"/>
                        <input type="hidden" id="note_" name="note_" value="{{ ob.user_notes }}"/>
                        <input type="hidden" id="id" name="id" value="{{ ob.id }}"/>
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
