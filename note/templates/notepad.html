{% extends "base.html" %}
{% block style %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px; /* Add margin for spacing between title and notes textarea */
        }

        /* Style for the smaller title textarea */
        textarea#note_title {
            height: 50px; /* Adjust the height as needed */
        }

        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
{% endblock %}

{% block title %}
    <title>Notepad</title>
{% endblock %}
</head>
{% block body %}
<body>
    <div class="container">
        <form action="save" method="post">
            {% csrf_token %}
            <textarea id="note_title" name="note_title" placeholder="Your Title here..."></textarea>
            <textarea id="notepad" name="notes" placeholder="Your Notes here..."></textarea>
            <input type="hidden" id="name" name="name" value="{{ name }}"/>
            <input type="hidden" id="id" name="id" value="{{ id }}"/>
            <button type="submit">Save</button>
        </form>
    </div>
    <div>
        <form action="diary"  method="post">
            {% csrf_token %}
            <input type="hidden" id="id" name="id" value="{{ id }}"/>
            <button type="submit">Diary</button>
        </form>
    </div>
</body>
{% endblock %}
