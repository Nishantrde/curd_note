{% extends "base.html" %}
{% block style %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: calc(100% - 20px);
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea#note_title {
            height: 30px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Additional styling for the "Diary" button */
        div.form-container {
            margin-top: 20px;
            text-align: center;
        }

        button.diary-btn {
            background-color: #3498db;
        }

        button.diary-btn:hover {
            background-color: #2980b9;
        }
    </style>
{% endblock %}

{% block title %}
    <title>Beautiful Notepad</title>
{% endblock %}

{% block body %}
<body>
    <div class="container">
        <form action="save" method="post">
            {% csrf_token %}
            {% if title %}
            <textarea id="note_title" name="note_title" placeholder="Your Title here..."></textarea>
            
            {% else %}
            <textarea id="note_title" name="note_title" placeholder="{{title}}"></textarea>
            
            {% endif %}        
            <textarea id="notepad" name="notes" placeholder="Your Notes here..."></textarea>
            <input type="hidden" id="name" name="name" value="{{ name }}"/>
            <input type="hidden" id="id" name="id" value="{{ id }}"/>
            <button type="submit">Save</button>
        </form>
    </div>
    <div class="form-container">
        <form action="diary"  method="post">
            {% csrf_token %}
            <input type="hidden" id="name" name="name" value="{{ name }}"/>
            <input type="hidden" id="id" name="id" value="{{ id }}"/>
            <button class="diary-btn" type="submit">Diary</button>
        </form>
    </div>
</body>
{% endblock %}
